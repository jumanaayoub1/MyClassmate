<!DOCTYPE html>
<html>
  <head>
    <title>MyClassmates</title>

    <!--characters that can be used in HTML document-->
    <meta charset="utf-8" />

    <!--page made to match size of device screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--link to stylesheet-->
    <link rel="stylesheet" href="/style.css" />

    <!--link to JavaScript file-->
    <script src="/script.js" defer></script>

  </head>

  <body style="background-color:#ebebed">

    <header>
      <div id="log-in-title-section">
        <h1>MyClassmates</h1>
      </div>
    </header>

    <main>
      <!--log in content-->
      <div id="log-in-input-section">
        <div id="log-in-rectangle">
          <p id="log-in-text">Sign In</p>
          <!--BACKEND: show "Unable to sign in" only after pressing sign in button and id and password do not work-->
          <p id="error-message"></p> 
          <!--ID number-->
          <label for="id-input">SJSU ID Number</label>
          <p>#########</p>
          <input type="text" id="id-input">
          <div class="gap"></div>
          <label for="password-input">Password</label>
          <!--password (Will not actually use students' real passwords)-->
          <!--BACKEND: Decide easiest way to simulate password-->
          <p>Last 4 digits of SJSU ID Number</p>
          <input type="password" id="password-input">

          <!--sign in button-->
          <!--BACKEND: verify id and password work, and then send to the next page-->
          <!--BACKEND: update onclick to method-->
          <button onclick="location.href='/information'">Sign In</button>
        </div>
      </div>
    </main>
    
  </body>

</html>
