<!--user input for course and major information-->
<!DOCTYPE html>
<html>
  <head>
    <title>MyClassmates</title>

    <!--characters that can be used in HTML document-->
    <meta charset="utf-8" />

    <!--page made to match size of device screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--link to stylesheet-->
    <link rel="stylesheet" href="/client/style.css" />

    <!--link to JavaScript file-->
    <script src="/client/script.js" defer></script>

    <!--import fonts from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class = "container">
      <!--navigation sidebar for each page-->
      <div class="sidebar">
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="page-name" href="/client/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="page-name" href="/client/information">Courses</a>
            </li>
            <li class="nav-item log-out-item">
              <!--BACKEND: log out user-->
              <a class="page-name log-out-name" href="/client">Log out</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="with-side-nav" >
        <header class="title-with-side-nav">
          <div class="title-section">
            <h1>Courses</h1>
          </div>
        </header>
    
        <main class="main-with-side-nav">
          <!--courses content-->
          <div class="main-content">
            <form id="class-form">
              <label for="course-name-input">Course Subject</label>
              <p>Abbreviation (ex: CMPE)</p>
              <input type="text" id="course-name-input" required>
              
              <div class="gap"></div>
              
              <label for="course-number-input">Course Number</label>
              <p>(ex: 131)</p>
              <input type="number" id="course-number-input" required>
              
              <div class="gap"></div>

              <label for="course-section-input">Course Section</label>
              <p>(ex: 3)</p>
              <input type="number" id="course-section-input" required>
              
              <div class="gap"></div>

              <button type="submit">Enroll in Class</button>
            </form>

            <div class="gap"></div>

            <h3>My Classes</h3>
            <table id="classes-table">
              <thead>
                <tr>
                  <th>Course</th>
                  <th>Remove Course</th>
                </tr>
              </thead>
              <tbody>
                <!-- Classes will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
