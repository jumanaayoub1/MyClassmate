<!-- Original login page content + new login/register functionality -->
<!DOCTYPE html>
<html>
  <head>
    <title>MyClassmates</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/client/style.css" />
    <script src="/client/script.js" defer></script>
  </head>

  <body style="background-color:#ebebed">
    <header>
      <div id="log-in-title-section">
        <h1>MyClassmates</h1>
      </div>
    </header>

    <main>
      <!-- Login Form UI -->
      <div id="log-in-input-section">
        <div id="log-in-rectangle">
          <p id="log-in-text">Sign In</p>

          <!-- Hidden error message shown only on failed login -->
          <p id="error-message">Error: Unable to Sign In</p>

          <!-- LOGIN FORM -->
          <form id="login-form">
            <label for="id-input">SJSU ID Number</label>
            <p>#########</p>
            <input type="text" id="id-input" required />

            <div class="gap"></div>

            <label for="password-input">Password</label>
            <p>First-Time Users: Set Password Here</p>
            <input type="password" id="password-input" required />

            <div class="gap"></div>

            <button type="submit">Sign In</button>
          </form>

          <div class="gap"></div>

          <!-- REGISTER FORM (added feature) -->
          <h2>Register</h2>
          <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required />
            <input type="password" id="register-password" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
