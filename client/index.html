<!DOCTYPE html>
<html>
  <head>
    <title>MyClassmates</title>

    <!--characters that can be used in HTML document-->
    <meta charset="utf-8" />

    <!--page made to match size of device screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--link to stylesheet-->
    <link rel="stylesheet" href="/client/style.css" />

    <!--link to JavaScript file-->
    <script src="/client/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

  </head>

  <body style="background-color:#ebebed">

    <header>
      <div id="log-in-title-section">
        <h1>MyClassmates</h1>
      </div>
    </header>

    <main>
      <!--log in content-->
      <div id="log-in-input-section">
        <form id="login-form" class="log-in-rectangle">
          <p class="log-in-text">Sign In</p>
          <!--BACKEND: show "Unable to sign in" only after pressing sign in button and id and password do not work-->
          <p id="error-message">Error: Unable to Sign In</p> 
          <div class="gap"></div>
          <!--ID number-->
          <label for="id-input">SJSU ID Number</label>
          <input type="number" id="id-input" required>
          <div class="gap"></div>
          <label for="password-input">Password</label>
          <!--password (Will not actually use students' real passwords)-->
          <!--BACKEND: Decide easiest way to simulate password-->
          <p>First-Time Users: Enter your desired password</p>
          <input type="password" id="password-input" required>
          <div class="gap"></div>
          <!--sign in button-->
          <!--BACKEND: verify id and password work, and then send to the next page (information page)-->
          <!--BACKEND: update onclick to method-->
          <button type="submit">Sign In</button>
          <div class="gap"></div>
        </form>
      </div>
    </main>
  </body>
</html>
