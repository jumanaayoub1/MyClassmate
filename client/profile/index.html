<!DOCTYPE html>
<html>
  <head>
    <title>MyClassmates</title>

    <!--characters that can be used in HTML document-->
    <meta charset="utf-8" />

    <!--page made to match size of device screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--link to stylesheet-->
    <link rel="stylesheet" href="/client/style.css" />

    <!--link to JavaScript file-->
    <script src="/client/script.js" defer></script>

    <!--import fonts from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class = "container">
      <!--navigation sidebar for each page-->
      <div class="sidebar">
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="page-name" href="/client/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="page-name" href="/client/information">Add / Search</a>
            </li>
            <!-- delete
            <li class="nav-item">
              <a class="page-name" href="/client/classmates">Classmates</a>
            </li>
             -->
            <!-- delete
            <li class="nav-item">
              <a class="page-name" href="/client/messages">View Messages</a>
            </li>
             -->
            <li class="nav-item log-out-item">
              <!--BACKEND: log out user-->
              <a class="page-name log-out-name" href="/client">Log out</a>
            </li>
          </ul>
        </nav>
      </div>

      <!--profile content-->
      <!--BACKEND: update HTML with profile name and major-->
      <div class="with-side-nav" >
        <header class="title-with-side-nav">
          <div class="title-section">
            <!--name-->
            <h1 id="profile-name">Loading...</h1>
            <!--major-->
            <h2 id="profile-major">Loading...</h2>
          </div>
        </header>
    
        <main class="main-with-side-nav">
          <!--profile main content-->
          <div class="main-content">
            <!-- Profile edit form - only show for own profile -->
            <form id="profile-form" class="own-profile-only">
              <div id="profile-visibility-section">
                <h3>Profile Settings</h3>
                <div class="gap"></div>
                <label for="name-input">Username</label>
                <input type="text" id="name-input">
                
                <div class="gap"></div>
                
                <label for="major-input">Major</label>
                <input type="text" id="major-input">
                
                <div class="gap"></div>
                
                <label for="profile-visibility">Profile Visibility</label>
                <select name="profile-visibility" id="profile-visibility">
                  <option value="public">Public</option>
                  <option value="private">Private</option>
                </select>
                
                <div class="gap"></div>
                <button type="submit">Update Profile</button>
              </div>
            </form>

            <div class="gap"></div>

            <h3>Classes</h3>
            <table id="classes-table">
              <thead>
                <tr>
                  <th>Course</th>
                  <th class="own-profile-only">Remove Course</th>
                </tr>
              </thead>
              <tbody>
                <!-- Classes will be populated by JavaScript -->
              </tbody>
            </table>
            
            <div class="gap"></div>

            <!-- Add Friend Section - only show for own profile -->
            <div id="add-friend-section" class="own-profile-only">
              <h3>Add Friend</h3>
              <div class="add-friend-form">
                <input type="number" id="friend-id-input" placeholder="Enter friend's ID">
                <button id="add-friend-button">Add Friend</button>
              </div>
            </div>

            <div class="gap"></div>

            <!-- Friends Section - only show for own profile -->
            <div id="friends-section" class="own-profile-only">
              <h3>Friends</h3>
              <table id="friends-table">
                <thead>
                  <tr>
                    <th>Friend</th>
                    <th>View Profile</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Friends will be populated by JavaScript -->
                </tbody>
              </table>
            </div>

            <div class="gap"></div>

            <!-- Pending Requests Section - only show for own profile -->
            <div id="pending-requests-section" class="own-profile-only">
              <h3>Pending Friend Requests</h3>
              <table id="pending-requests-table">
                <thead>
                  <tr>
                    <th>User</th>
                    <th>View Profile</th>
                    <th>Accept Request</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Pending requests will be populated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
