<!-- View your profile, update it, or view others' profiles -->
<!DOCTYPE html>
<html>
  <head>
    <title>MyClassmates</title>

    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- External stylesheet -->
    <link rel="stylesheet" href="/client/style.css" />

    <!-- Shared JavaScript logic -->
    <script src="/client/script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="page-name" href="/client/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="page-name" href="/client/information">Add / Search</a>
            </li>
            <li class="nav-item log-out-item">
              <a class="page-name log-out-name" href="/client">Log out</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main content with sidebar -->
      <div class="with-side-nav">
        <header class="title-with-side-nav">
          <div class="title-section">
            <h1>[Name]</h1>
            <h2>[Major]</h2>
          </div>
        </header>

        <main class="main-with-side-nav">
          <div class="main-content">

            <!-- Profile visibility controls -->
            <div id="profile-visibility-section">
              <h3>Profile Visibility</h3>
              <div class="gap"></div>
              <label for="profile-visibility">Visible to:</label>
              <select name="profile-visibility" id="profile-visibility">
                <option value="only me">Only Me</option>
                <option value="only friends">Only Friends</option>
                <option value="everyone">Everyone</option>
              </select>
            </div>

            <div class="gap"></div>

            <!-- Friend request section -->
            <button id="profile-friend-request-section">Send Friend Request</button>

            <div class="gap"></div>

            <!-- Courses table -->
            <h3>Courses</h3>
            <table>
              <thead>
                <tr>
                  <th>Course</th>
                  <th>Remove Course</th>
                </tr>
              </thead>
              <tr>
                <td>[CMPE 131-3]</td>
                <td><button>Remove</button></td>
              </tr>
            </table>

            <div class="gap"></div>

            <!-- Friends section -->
            <div id="profile-friends-section">
              <h3>Friends</h3>
              <table>
                <thead>
                  <tr>
                    <th>Friend</th>
                    <th>View Profile</th>
                    <th>Remove Friend</th>
                  </tr>
                </thead>
                <tr>
                  <td>[Friend]</td>
                  <td><button onclick="location.href='/client/profile'">Profile</button></td>
                  <td><button>Remove</button></td>
                </tr>
              </table>

              <div class="gap"></div>

              <h3>Friend Requests</h3>
              <table>
                <thead>
                  <tr>
                    <th>Friend</th>
                    <th>View Profile</th>
                    <th>Accept Request</th>
                  </tr>
                </thead>
                <tr>
                  <td>[Friend]</td>
                  <td><button onclick="location.href='/client/profile'">Profile</button></td>
                  <td><button>Accept</button></td>
                </tr>
              </table>
            </div>

            <!-- ============================= -->
            <!-- NEW: Profile Update Section -->
            <!-- ============================= -->
            <div class="gap"></div>
            <h3>Update Your Profile</h3>
            <form id="profile-form">
              <input type="text" id="full-name" placeholder="Full Name" />
              <input type="text" id="bio" placeholder="Bio" />
              <button type="submit">Update</button>
            </form>

            <div class="gap"></div>
            <!-- NEW: View Profile Data Button -->
            <h3>View Your Profile</h3>
            <button id="view-profile-btn">Load Profile</button>
            <div id="profile-info"></div>

          </div>
        </main>
      </div>
    </div>
  </body>
</html>
